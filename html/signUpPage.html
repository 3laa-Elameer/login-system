<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Start google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <!-- End google font -->
        <title>Login System</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="container my-5 text-center">
            <div class="group m-auto w-50 p-5">
                <h1>Smart Login System</h1>
                <input type="text" class="form-control my-4" id="username" required placeholder="Entre your name" />
                <input type="email" class="form-control my-4" id="email" required placeholder="Entre your email" />
                <input type="password" class="form-control my-4" id="password" required placeholder="Entre your password" />
                <button id="signUpBtn" class="btn btn-outline-info w-100 mb-4">Sign Up</button>
                <p class="text-white">"already has an account? "
                    <a class="SignInLink text-decoration-none text-white" href="/index.html">Sign in</a>
                </p>
            </div>
        </div>
        <!-- <script src="/js/bootstrap.bundle.min.js"></script> -->
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../js/signUpPage.js"></script>
    </body>
</html>
